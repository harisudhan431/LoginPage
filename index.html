<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Login Page</title>
    <style>
        #img{
            background-image: url(./pexels-freestockpro-2166553.jpg);
            background-position: fixed;
            background-size: cover;
        }
        img{
            width:70px;
            padding: 10px 20px;
            margin: 5px;
            
        }
        #h1{
            font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 text-center text-white p-5" id="img">
                <h1 id="h1">Travelista Tours</h1>
                <p>Travel is the only purchase that enriches you innwayss<br>beyond material wealth</p>
            </div>
            <div class="col-6 text-center p-5">
                <h1 class="text-info">Welcome</h1>
                <p>Login with Email</p>
                <form>
                    <input class="border-info rounded px-5 py-2 m-2" placeholder="Email"><br>
                    <input class="border-info rounded px-5 py-2 m-2" placeholder="Password">
                    <p class="ms-5 ps-5">Forgot your Password?</p>
                    <button class="btn btn-info px-4 py-2">Login</button>
                </form>
                <p class="py-3">--------------OR--------------</p>
                <img class="rounded bg-info" src="./icons8-google-48.png">
                <img class="rounded bg-info"  src="./icons8-facebook-48.png">
                <img class="rounded bg-info"  src="./icons8-apple-50.png"><br><br>
                <p> Don't have account? <strong> Register Now</strong></p>
            </div>
        </div>
    </div>
</body>
</html>
